apiVersion: apps/v1
kind: Deployment
metadata:
  name: report
  namespace: microblog-app
  labels:
    app: report
spec:
  replicas: 1
  selector:
    matchLabels:
      app: report
  template:
    metadata:
      labels:
        app: report
    spec:
      containers:
        - name: report
          image: report:0.0.1-SNAPSHOT
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              port: 80
              path: /actuator/health/readiness
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              port: 80
              path: /actuator/health/liveness
            initialDelaySeconds: 15
            periodSeconds: 10
          env:
            - name: CONFIDENTIAL_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: confidential-client-secret
                  key: CLIENT_ID
            - name: CONFIDENTIAL_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: confidential-client-secret
                  key: CLIENT_SECRET
            - name: SECRET_POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: report-postgres-secret
                  key: POSTGRES_USER
            - name: SECRET_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: report-postgres-secret
                  key: POSTGRES_PASSWORD
            - name: SECRET_POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: report-postgres-secret
                  key: POSTGRES_DB
            - name: SECRET_REQUIREPASS
              valueFrom:
                secretKeyRef:
                  name: queue-secret
                  key: REQUIREPASS
---
apiVersion: v1
kind: Service
metadata:
  name: report
  namespace: microblog-app
  labels:
    app: report
    spring-boot: "true"
spec:
  ports:
    - protocol: "TCP"
      port: 80
  selector:
    app: report
  type: NodePort
