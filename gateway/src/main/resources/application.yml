server:
  port: 80

spring:
  application:
    name: gateway
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user
          uri: http://user:80
          predicates:
            - Path=/api/users/**


management:
  endpoint:
    health:
      probes:
        enabled: true

